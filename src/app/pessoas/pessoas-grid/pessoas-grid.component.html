<p-table [value]="pessoa" styleClass="p-datatable-sm" responsiveLayout="scroll" [paginator]="true" [rows]="5" [responsive]="true">
  <ng-template pTemplate="header">
    <tr>
      <th>Nome</th>
      <th>Cidade</th>
      <th>Estado</th>
      <th>Status</th>
      <th class="col-acoes">Ações</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-p>
    <tr>
      <td>{{p.nome}}</td>
      <td>{{p.cidade}}</td>
      <td>{{p.estado}}</td>
      <td [ngStyle]="{color: p.status === 'Inativo' ? 'red': 'blue'}">
        {{p.status}}
      </td>
      <td class="col-acoes-content">
        <a pButton icon="pi pi-pencil" pTooltip="Altera Dados" tooltipPosition="top"></a>
        <button pButton icon="pi pi-trash" pTooltip="Exclui Registro" tooltipPosition="top"></button>
      </tr>
    </ng-template>
  </p-table>
