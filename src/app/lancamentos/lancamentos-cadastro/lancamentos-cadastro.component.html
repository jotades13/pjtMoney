<div class="container">
  <form>
    <div class="grid">
      <div class="col-12">
         <h1>Novo Lançamento</h1>
      </div>

      <div class="col-12">
        <p-selectButton [options]="tipos" #tipo></p-selectButton>
      </div>

      <div class="col-3 p-fluid">
        <label>Vencimento</label>
        <p-calendar dateFormat="dd/mm/yy"
            [inline]="false" [readonlyInput]="false"
            [showIcon]="false">
            <app-message [control]="descricao" error="required" 
            text="Informe os Dados deste Campo."></app-message>
          </p-calendar>
      </div>
      <div class="col-3 p-fluid">
        <label>{{tipo.value === 'RECEITA' ? 'Recebimento':'Pagamento'}}</label>
        <p-calendar dateFormat="dd/mm/yy"
            [inline]="false" [readonlyInput]="false"
            [showIcon]="false"></p-calendar>
      </div>
      
      <div class="col-8 p-fluid">
        <label>Descrição</label>
        <input type="text" pInputText name="descricao"
        ngModel #descricao="ngModel" required minlength="5">
        appCampoColorido
        <app-message [control]="descricao" error="required" 
        text="Informe uma Descrição."></app-message>
        <app-message [control]="descricao" error="minlength" 
        text="Informe uma Descrição Válida."></app-message>
      </div>
      
      <div class="col-4 p-fluid">
        <label>Valor</label>
        <p-inputNumber  mode="decimal" [minFractionDigits]="2" prefix="R$ " ><!--appCampoColorido-->></p-inputNumber>
        <app-message [control]="descricao" error="required" 
        text="Informe uma Descrição."></app-message>
      </div>
      
      <div class="col-6 p-fluid">
        <label>Categoria</label>
        <p-dropdown [options]="categorias"
        placeholder="Selecione"></p-dropdown>
      </div>

      <div class="col-6 p-fluid">
        <label>Pessoa</label>
        <p-dropdown [options]="pessoas"
        placeholder="Selecione"></p-dropdown>
      </div>

      <div class="col-12 p-fluid">
        <label>Observação</label>
        <textarea pInputTextarea rows="3" ><!--appCampoColorido-->></textarea>
      </div>

      <div class="col-12">
        <button type="submit" pButton label="Salvar"></button>
        <a pButton routerLink="/lancamentos" Style="margin: 0 0 0 5px">Voltar para Pesquisa</a>
      </div>

    </div>
  </form>
</div>
